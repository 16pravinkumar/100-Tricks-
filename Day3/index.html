<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      padding: 50px;

    }

    div {
      width: 600px;
      height: 400px;
      overflow: hidden;
      
    }
    img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        transition: all 0.5s;
    }

    div:hover img{
        scale: 1.1;
    }

   
  </style>
</head>
